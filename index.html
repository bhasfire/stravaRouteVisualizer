<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CesiumJS 3D Tiles Parse GPX File</title>
  <script src="https://ajax.googleapis.com/ajax/libs/cesiumjs/1.105/Build/Cesium/Cesium.js"></script>
  <link href="https://ajax.googleapis.com/ajax/libs/cesiumjs/1.105/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
  <input type="file" id="fileInput" accept=".gpx" />
  <button id="startButton">Start</button>
  <button id="pauseButton">Pause</button>
  <button id="speedUpButton">Speed Up</button>
  <button id="speedDownButton">Speed Down</button>
  <label>
    <input type="checkbox" id="togglePace" checked>
    Use Moving Time Pace
  </label>
  <div id="cesiumContainer" style="width: 100%; height: 100vh;"></div>
  <script src="scripts/gpxParser.js"></script>
  <script src="scripts/routeVisualizer.js"></script>
  <script src="scripts/mileMarker.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
